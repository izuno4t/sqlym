services:
  postgresql:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sqly
      POSTGRES_PASSWORD: sqly_test_pass
      POSTGRES_DB: sqly_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqly -d sqly_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: sqly_test_pass
      MYSQL_USER: sqly
      MYSQL_PASSWORD: sqly_test_pass
      MYSQL_DATABASE: sqly_test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sqly", "-psqly_test_pass"]
      interval: 5s
      timeout: 5s
      retries: 5

  oracle:
    image: gvenzl/oracle-xe:21-slim
    environment:
      ORACLE_PASSWORD: sqly_test_pass
      APP_USER: sqly
      APP_USER_PASSWORD: sqly_test_pass
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
